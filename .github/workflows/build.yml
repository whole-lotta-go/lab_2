name: Makefile CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v5.4.0
      with:
        go-version: 1.23.7

    - name: Build
      run: make

    - name: Clean
      run: make clean

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v5.4.0
      with:
        go-version: 1.23.7

    - name: Test
      run: make test
